# Search Options Help
SearchUsage:
  - '&6Usage: &f/azipedia search <keywords> [options]'
  - '&bOptions:'
  - '  &fcategory=<category_name> &7- Searches within the specified category.'
  - '  &fsearchtype=<OR|AND> &7- Specifies the search type. (Default: AND)'
  - '  &fsearchrange=<text|title> &7- Specifies the search scope. (Default: text)'
  - '  &flimit=<number> &7- Specifies the maximum number of results. (Default: 50)'

